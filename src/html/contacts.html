<section class="contacts section">
  <div class="contacts__container container">
    <div class="contacts__content content-contacts">
      <h2 class="content-contacts__title title">
        Контакты
      </h2>
      <p class="content-contacts__subtitle">
        Оставь свои контакты и мы перезвоним тебе в ближайшие 100 лет!
      </p>

      <form class="content-contacts__form form-contacts" action="#">
        <input type="text" name="username" class="form-contacts__field" placeholder="ФИО">
        <input type="text" name="relativename" class="form-contacts__field"
          placeholder="Имя ребенка или внука (на всякий случай)">
        <input type="tel" name="phone" class="form-contacts__field" placeholder="Телефон">
        <button type="submit" class="form-contacts__btn btn">
          забронировать полет
        </button>

      </form>
    </div>

    <div class="contacts__warranty warranty-contacts">
      <h2 class="warranty-contacts__title title">
        гарантии
      </h2>
      <div class="warranty-contacts__content">
        <p class="warranty-contacts__text">
          Ни одна моя ракета еще не сделала удачную попытку, потому что в ней не было тебя! <br>
          Будь первым! Колонизируй Марс! <br>
          Илон Маск
        </p>
        <img class="warranty-contacts__img" src="../img/contacts/musk.png" alt="Илон Маск">
      </div>
    </div>

  </div>
</section>
